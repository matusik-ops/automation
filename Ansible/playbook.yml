---
- name: Security Hardening on Ubuntu
  hosts: all
  gather_facts: false
  become: true
  vars:
    new_user:
      name: "matusik"
      ssh_public_keys:
        - "ssh-rsa  martin@martin-X556UQK"

  tasks:
    - name: Update and Upgrade apt packages
      ansible.builtin.apt:
        update_cache: true
        upgrade: dist

    - name: Create a new admin user
      ansible.builtin.user:
        name: "{{ new_user.name }}"
        groups: sudo
        shell: /bin/bash
        state: present

    - name: Allow user {{ new_user.name }} to run all commands without password
      ansible.builtin.copy:
        dest: "/etc/sudoers.d/{{ new_user.name }}"
        content: "{{ new_user.name }} ALL=(ALL) NOPASSWD: ALL\n"
        owner: root
        group: root
        mode: '0440'
        force: false

    - name: Create .ssh directory for the new user
      ansible.builtin.file:
        path: "/home/{{ new_user.name }}/.ssh"
        state: directory
        owner: "{{ new_user.name }}"
        group: "{{ new_user.name }}"
        mode: '0700'

    - name: Add SSH public keys for the new user
      ansible.posix.authorized_key:
        user: "{{ new_user.name }}"
        state: present
        key: "{{ item }}"
      loop: "{{ new_user.ssh_public_keys }}"

    - name: Disable root login via SSH / Disable remote login for root
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PermitRootLogin'
        line: 'PermitRootLogin no'
        state: present

    - name: Disable password authentication for SSH
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?PasswordAuthentication'
        line: 'PasswordAuthentication no'
      notify: Restart ssh

    - name: Allow specific users for SSH
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        line: 'AllowUsers {{ new_user.name }}'
      notify: Restart ssh

    - name: Enable UFW and allow SSH, HTTP, HTTPS
      community.general.ufw:
        rule: allow
        port: '{{ item }}'
        state: enabled
      loop:
        - 22
        - 80
        - 443

    - name: Install fail2ban
      ansible.builtin.apt:
        name: fail2ban
        state: present

    - name: Config fail2ban for ssh
      ansible.builtin.blockinfile:
        path: /etc/fail2ban/jail.local
        create: true
        mode: 0644
        block: |
          [DEFAULT]
          bantime=666

          [sshd]
          enabled = true
      notify:
        - Enable and restart fail2ban

  handlers:
    - name: Restart ssh
      ansible.builtin.service:
        name: ssh
        state: restarted

    - name: Enable and restart fail2ban
      ansible.builtin.systemd:
        enabled: true
        state: restarted
        name: fail2ban
